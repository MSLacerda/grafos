<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="bower_components/bootswatch/darkly/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="lib/arbor.js"></script>
    <script type="text/javascript" src="js/renderer.js"></script>

    <script type="text/javascript" src="js/app.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header clas="row">
        <div class="jumbotron">
            <h1>Grafos</h1>
            <h4>Caminhos mais curtos</h4>
        </div>
    </header>
    <div class="row" name="formC">
        <div class="col-md-3 col-sm-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Criar Grafo</h3>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label for="qtdNo"> Tamanho </label>
                        <input id="qtdNo" class="form-control" />
                        <br>

                        <button type="button" id="btnA" class="btn btn-info btn-block">Criar grafo</button>
                        <br>
                        <button type="button" id="btnB" class="btn btn-danger btn-block">Excluir</button>
                        <button type="button" id="btnC" class="btn btn-warning btn-block">Add nó</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-sm-9">
            <canvas id="viewport" width="700" height="500"></canvas>
        </div>
        <div class="col-md-3 col-sm-9">
            <div class="border-ctrl">
                <div class="form-group">
                    <label for="noX">Nó de saída</label>
                    <input id="noX" type="text" class="form-control" />
                    <label for="noY">Nó de chegada</label>
                    <input id="noY" type="text" class="form-control" />
                    <label for="peso">Peso</label>
                    <input id="peso" type="text" class="form-control" />
                    <br>

                    <button id="btnAddEdge" class="btn btn-info btn-block">Add aresta</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
